  {{ $permalink := .Permalink }}
  <div class="bg-white dark:bg-gray-700 shadow-sm hover:shadow-lg transition-shadow border border-gray-200 rounded-lg mb-5">
    <div class="h-60">
    {{ if (isset .Params "cover") }}
      {{ $image := .Resources.GetMatch .Params.cover.src }}
      <a href="{{ $permalink }}" aria-label="{{ .Title }}">
        <img src="{{ ($image.Fill "580x192 webp q100").RelPermalink }}" width="580" height="192" alt="{{ cond (isset .Params.cover "caption") .Params.cover.caption .Title }}" class="h-full rounded-t-lg object-cover">
      </a>
    {{ else }}
      <a href="{{ $permalink }}">
        <div class="h-full rounded-t-lg bg-gradient-to-r from-accent-700 to-accent-300"></div>
      </a>
    {{ end }}
    </div>
    <div class="p-5">
      <a href="{{ $permalink }}">
        <h3 class="text-gray-900 dark:text-white font-bold text-2xl tracking-tight mb-2">{{ .Title }}</h3>
      </a>
      <p class="text-gray-500 text-sm">{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</p>
      <p class="font-normal text-gray-700 dark:text-gray-200 mb-3">{{ .Description }}</p>
    </div>
  </div>
